<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow App</title>
</head>

<body>

    <a class="navbar-brand" href="{{ url_for('index') }}">CashFlow App</a>

    </button>

  <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
  {% block scripts %}

  <footer class="text-center text-lg-start">
